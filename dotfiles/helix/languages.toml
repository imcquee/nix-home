[language-server.tailwindcss-ls]
command = "tailwindcss-language-server"
args = ["--stdio"]
config = { userLanguages = { gleam = "html", "*.gleam" = "html" }, tailwindCSS = { experimental = { classRegex = [ [ "class\\([\"']([^\"']*)[\"']\\)" ], [ "cn\\(([^)]*)\\)", "[\"'`]([^\"'`]+)[\"'`]" ] ] } } }

[language-server.codebook]
command = "codebook-lsp"
args = ["serve"]

[[language]]
name = "djot"
language-servers = [ "codebook", "tailwindcss-ls" ]

[[language]]
name = "nix"
language-servers = [ "nixd", "nil" ]
formatter = { command = "nixpkgs-fmt" }
auto-format = true

[[language]]
name = "gleam"
language-servers = [ "gleam", "tailwindcss-ls", "codebook" ]
auto-format = true

[[language]]
name = "elixir"
language-servers = [ "elixir-ls", "tailwindcss-ls" ]
auto-format = true

[[language]]
name = "tsx"
language-servers = [ "typescript-language-server", "tailwindcss-ls", "vscode-eslint-language-server", "codebook" ]
formatter = { command = 'bunx', args = ["prettier", "--parser", "typescript"] }
auto-format = true

[[language]]
name = "typescript"
