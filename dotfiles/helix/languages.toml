[language-server.tailwindcss-ls]
command = "tailwindcss-language-server"
args = ["--stdio"]
config = { userLanguages = { gleam = "html", "*.gleam" = "html" }, tailwindCSS = { experimental = { classRegex = [ [ "class\\([\"']([^\"']*)[\"']\\)" ] ] } } }

[language-server.harper-ls]
command = "harper-ls"
args = ["--stdio"]

[language-server.typos]
command = "typos-lsp"

[language-server.codebook]
command = "codebook-lsp"
args = ["serve"]

[[language]]
name = "nix"
language-servers = [ "nixd", "nil" ]
formatter = { command = "nixpkgs-fmt" }
auto-format = true

[[language]]
name = "gleam"
language-servers = [ "gleam", "tailwindcss-ls", "codebook" ]
auto-format = true

[[language]]
name = "elixir"
language-servers = [ "elixir-ls", "tailwindcss-ls" ]
auto-format = true

[[language]]
name = "tsx"
language-servers = [ "typescript-language-server", "tailwindcss-ls", "vscode-eslint-language-server", "harper-ls", "typos" ]
formatter = { command = 'bunx', args = ["prettier", "--parser", "typescript"] }
auto-format = true

[[language]]
name = "typescript"
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
  "harper-ls",
  "typos"
]
formatter = { command = 'bunx', args = ["prettier", "--parser", "typescript"] }
auto-format = true

[[language]]
name = "html"
formatter = { command = 'bunx', args = ["prettier", "--parser", "html"] }
auto-format = true

[[language]]
name = "css"
formatter = { command = 'bunx', args = ["prettier", "--parser", "css"] }
auto-format = true


[[language]]
name = "json"
formatter = { command = 'bunx', args = ["prettier", "--parser", "json"] }
auto-format = true

[[language]]
name = "markdown"
language-servers = [ "harper-ls" ]
