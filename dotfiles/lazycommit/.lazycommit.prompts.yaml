system_message: "You are a helpful assistant that generates git commit messages."
commit_message_template: "This is a monorepo so keep the commit message scoped to what is being changed. Be precise and concise. If the change is breaking, include the breaking change statement in the description. List it in bullet points. Each bullet should prefix with the app or package that is being changed. The title should scope to apps and packages being changed like feat(apps/bun-server, packages/web): <description>"
pr_title_template: "This is a monorepo so keep the commit message scoped to what is being changed. Be precise and concise. If unsure, go into the referenced file and ask yourself what the change is. If the change is breaking, include the breaking change statement in the description. List it in bullet points. Each bullet should prefix with the app or package that is being changed. The title should scope to apps and packages being changed like feat(apps/bun-server, packages/web): <description>"
